  <div class="container">
    <h1>Quiz</h1>
    <div id="progressBar" class="progress mb-4">
        <div id="progressBarInner" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <form id="quizForm">
        <div class="form-group" id="question1">
            <p>Jaký herec hrál Neo?</p>
        </div>
        <div class="form-group" id="question2" style="display: none;">
            <!-- Otázka 2 -->

        <div class="form-group" id="question3" style="display: none;">
            <!-- Otázka 3 -->
        </div>
        <div class="form-group" id="question4" style="display: none;">
            <!-- Otázka 4 -->
        </div>
        <div class="form-group" id="question5" style="display: none;">
            <!-- Otázka 5 -->
        </div>
        <!-- Přidejte další otázky podle potřeby -->
        <div id="navigationButtons" class="text-center">
            <button type="button" class="btn btn-secondary" id="previousButton" disabled>Zpět</button>
            <button type="button" class="btn btn-primary" id="nextButton">Další</button>
        </div>
        <button type="submit" class="btn btn-success mt-3" id="evaluateButton" style="display: none;">Zvyhodnotit test</button>
    </form>
    <div id="result" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const form = document.getElementById("quizForm");
    const previousButton = document.getElementById("previousButton");
    const nextButton = document.getElementById("nextButton");
    const evaluateButton = document.getElementById("evaluateButton");
    const progressBarInner = document.getElementById("progressBarInner");
    const questions = form.getElementsByClassName("form-group");
    const totalQuestions = questions.length;
    let currentQuestion = 0;

    // Funkce pro přepínání otázek
    function switchQuestion(direction) {
        questions[currentQuestion].style.display = "none";
        currentQuestion += direction;
        questions[currentQuestion].style.display = "block";

        // Změna viditelnosti tlačítek
        if (currentQuestion === 0) {
            previousButton.disabled = true;
        } else {
            previousButton.disabled = false;
        }

        if (currentQuestion === totalQuestions - 1) {
            nextButton.style.display = "none";
            evaluateButton.style.display = "block";
        } else {
            nextButton.style.display = "block";
            evaluateButton.style.display = "none";
        }

        // Aktualizace progress baru
        const progress = ((currentQuestion + 1) / totalQuestions) * 100;
        progressBarInner.style.width = progress + "%";
        progressBarInner.setAttribute("aria-valuenow", progress);
    }

    // Přiřazení funkce k tlačítkům
    previousButton.addEventListener("click", () => switchQuestion(-1));
    nextButton.addEventListener("click", () => switchQuestion(1));

    // Funkce pro vyhodnocení kvízu
    function evaluateQuiz(event) {
        event.preventDefault();

        // Zde můžete získat odpovědi z formuláře a vyhodnotit je

        // Zobrazení celkového počtu bodů
        const result = document.getElementById("result");
        result.innerHTML = "<p>Celkový počet bodů: X</p>"; // Nahraďte X skutečným počtem bodů

        // Skrytí navigačních tlačítek
        const navigationButtons = document.getElementById("navigationButtons");
        navigationButtons.style.display = "none";
    }

    // Přiřazení funkce evaluateQuiz k události odeslání formuláře
    form.addEventListener("submit", evaluateQuiz);
</script>
